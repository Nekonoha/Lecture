<?xml version="1.0" encoding="shift_jis"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=shift_jis" />
  <title>見積もり計算</title>
  <script type="text/javascript">
  <!--

    function selectcpu()
    {
      var part1 = document.getElementById("part1");
      var yen1 = document.getElementById("yen1");

      if(part1.selectedIndex == 0)
        yen1.value = 40000;
      else if(part1.selectedIndex == 1)
        yen1.value = 35000;
      else if(part1.selectedIndex == 2)
        yen1.value = 15000;
      else if(part1.selectedIndex == 3)
        yen1.value = 10000;

      calctotal();
    }

    function selectram()
    {
      var part2 = document.getElementById("part2");
      var yen2 = document.getElementById("yen2");
    
      if(part2.selectedIndex == 0)
        yen2.value = 30000;
      else if(part2.selectedIndex == 1)
        yen2.value = 15000;
      else if(part2.selectedIndex == 2)
        yen2.value = 10000;

      calctotal();
    }

    function calctotal()
    {
      document.getElementById("yentotal").value = parseInt(document.getElementById("yen1").value)
        + parseInt(document.getElementById("yen2").value)
        + 15000 + 15000 + 20000 + 10000 + 25000;
    }
  //-->
  </script>
</head>

<body>
  <h3>パソコン注文</h3>

  <form action="./mitsumori.cgi" method="post" enctype="text/plain">
    <table width="500" border="3">
      <tr>
        <th>パーツ種別</th>
        <th>パーツ名</th>
        <th>金額</th>
      </tr>
      <tr>
        <td>CPU</td>
        <td>
          <select id="part1" onchange="selectcpu()">
            <option selected="selected">Integral Platinum 10GHz</option>
            <option>Integral Platinum 9.5GHz</option>
            <option>Integral Cellulose 6GHz</option>
            <option>Integral Cellulose 5GHz</option>
          </select>
        </td>
        <td>
          <input type="text" value="40000" id="yen1" />円
        </td>
      </tr>
      <tr>
        <td>メモリ</td>
        <td>
          <select id="part2" onchange="selectram()">
            <option selected="selected">DDR4 SDRAM 8192MB</option>
            <option>DDR4 SDRAM 4096MB</option>
            <option>DDR4 SDRAM 2048MB</option>
          </select>
        </td>
        <td>
          <input type="text" value="30000" id="yen2" />円
        </td>
      </tr>
      <tr>
        <td>ハードディスク</td>
        <td>Serial ATA 2.5TB</td>
        <td>15000円</td>
      </tr>
      <tr>
        <td>マザーボード</td>
        <td>Integral 999Z Chipset, ATX</td>
        <td>15000円</td>
      </tr>
      <tr>
        <td>ビデオカード</td>
        <td>GeoFalse SFX 9600, VRAM 2GB</td>
        <td>20000円</td>
      </tr>
      <tr>
        <td>サウンドカード</td>
        <td>HAMAYA HMF-777 8.1ch Digital</td>
        <td>10000円</td>
      </tr>
      <tr>
        <td>ケース＆電源</td>
        <td>WednesDay ATX, 500W</td>
        <td>25000円</td>
      </tr>
      <tr>
        <th colspan="2">合計</th>
        <td>
          <input type="text" value="155000" id="yentotal" />円
        </td>
      </tr>
    </table>
    <div>
      <br />
      <input type="submit" value="送信" />
      <input type="reset" value="リセット" />
    </div>
  </form>
</body>
</html>
