<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=shift_jis">
  <title>見積もり計算</title>
  <script type="text/javascript">
  <!--
    function selectcpu()
    {
      if(document.mainform.part1.selectedIndex == 0)
        document.mainform.yen1.value = 40000;
      else if(document.mainform.part1.selectedIndex == 1)
        document.mainform.yen1.value = 35000;
      else if(document.mainform.part1.selectedIndex == 2)
        document.mainform.yen1.value = 15000;
      else if(document.mainform.part1.selectedIndex == 3)
        document.mainform.yen1.value = 10000;
      calctotal();
    }
    function selectram()
    {
      if(document.mainform.part2.selectedIndex == 0)
        document.mainform.yen2.value = 30000;
      else if(document.mainform.part2.selectedIndex == 1)
        document.mainform.yen2.value = 15000;
      else if(document.mainform.part2.selectedIndex == 2)
        document.mainform.yen2.value = 10000;
      calctotal();
    }
    function calctotal()
    {
      document.mainform.yentotal.value = parseInt(document.mainform.yen1.value)
        + parseInt(document.mainform.yen2.value)
        + 15000 + 15000 + 20000 + 10000 + 25000;
    }
  //-->
  </script>
</head>

<body>
  <h3>パソコン注文</h3>

  <form name="mainform" action="./mitsumori.cgi" method="post" enctype="text/plain">
    <table width="500" border="3">
      <tr>
        <th>パーツ種別</th>
        <th>パーツ名</th>
        <th>金額</th>
      </tr>
      <tr>
        <td>CPU</td>
        <td>
          <select name="part1" onChange="selectcpu()">
            <option selected>Integral Platinum 10GHz</option>
            <option>Integral Platinum 9.5GHz</option>
            <option>Integral Cellulose 6GHz</option>
            <option>Integral Cellulose 5GHz</option>
          </select>
        </td>
        <td>
          <input type="text" value="40000" name="yen1">円
        </td>
      </tr>
      <tr>
        <td>メモリ</td>
        <td>
          <select name="part2" onChange="selectram()">
            <option selected>DDR4 SDRAM 8192MB</option>
            <option>DDR4 SDRAM 4096MB</option>
            <option>DDR4 SDRAM 2048MB</option>
          </select>
        </td>
        <td>
          <input type="text" value="30000" name="yen2">円
        </td>
      </tr>
      <tr>
        <td>ハードディスク</td>
        <td>Serial ATA 2.5TB</td>
        <td>15000円</td>
      </tr>
      <tr>
        <td>マザーボード</td>
        <td>Integral 999Z Chipset, ATX</td>
        <td>15000円</td>
      </tr>
      <tr>
        <td>ビデオカード</td>
        <td>GeoFalse SFX 9600, VRAM 2GB</td>
        <td>20000円</td>
      </tr>
      <tr>
        <td>サウンドカード</td>
        <td>HAMAYA HMF-777 8.1ch Digital</td>
        <td>10000円</td>
      </tr>
      <tr>
        <td>ケース＆電源</td>
        <td>WednesDay ATX, 500W</td>
        <td>25000円</td>
      </tr>
      <tr>
        <th colspan="2">合計</th>
        <td>
          <input type="text" value="155000" name="yentotal">円
        </td>
      </tr>
    </table>
    <div>
      <br>
      <input type="submit" value="送信">
      <input type="reset" value="リセット">
    </div>
  </form>
</body>
</html>
