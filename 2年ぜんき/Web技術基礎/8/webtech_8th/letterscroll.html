  <!--
  div#scrollbox {
    width: 40em;

  div#scrollletter {

  <script type="text/javascript">
  <!--
    var mgn = 40;

    function lscroll(name)
    {
      var obj = document.all && document.all(name) || document.getElementById && document.getElementById(name);
      if(obj)
        obj.style.marginLeft=mgn + "em";
      mgn--;
      if(mgn <= -20)
        mgn = 40;
      setTimeout('lscroll("scrollletter")', 200);
    }
  //-->
  </script>
</head>

<body onload='lscroll("scrollletter")'>
  <div id="scrollbox">
    <div id="scrollletter">
      ここに書かれている文字がスクロールします。
    </div>
  </div>
</body>
