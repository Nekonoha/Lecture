<?xml version="1.0" encoding="utf-8"?>
	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
	<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>背景画像の変更</title>
		<script type="text/javascript" src="./rep4main.js">


		</script>
	</head>

	<body id="body">

		<h3>背景画像の変更</h3>

		<table border="1">
			<tr>
				<th>グー</th>
				<th>チョキ</th>
				<th>パー</th>
			</tr>
			<tr>
				<td><img src="./gu.gif" id="gu" alt="グー" onclick="change2gu()" /></td>
				<td><img src="./choki.gif" id="choki" alt="チョキ" onclick="change2choki()" /></td>
				<td><img src="./pa.gif" id="pa" alt="チョキ" onclick="change2pa()" /></td>
			</tr>
		</table>

		<p>文字の色や背景画像が変化します。</p>

		<hr/>
		<h1>JavaScriptの説明</h1>
		<p>
			<br/>画像をクリックするとonclickによってそれぞれchange2gu、change2choki、change2pa関数が呼び出される。
			<br/>関数はBodyの要素を取得し、そのスタイルを変更している。
		</p>



	</body>

	</html>
